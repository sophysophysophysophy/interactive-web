<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <!-- 인터렉티브 웹 만드는데 필요한 js를 배울 것 -->
    <!-- js 기초는 안다는 전제하에 진행되는 강의 -->

    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        // 직접 타이핑 해보세요

        //클래스를 붙이는 방법. 기존의 class 놔두고 추가만 하는 것
        const ilbuni = document.querySelector('.ilbuni')
        ilbuni.classList.add('special') 


        // className : 기존의 class 보존 안하고 값 자체를 바꾼 것
        ilbuni.className = 'special'
        
        // class 제거 
        const ilbuni = document.querySelector('.ilbuni')
        ilbuni.classList.remove('ilbuni')

        // class를 toggle로 작동 
        // ilbuni class를 가지고 있으면 없애고, 없으면 붙임
        // return은 true or false
        ilbuni.classList.toggle('ilbuni')
    </script>
</body>
</html>
