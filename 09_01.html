<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <button class="btn">취소</button>
    <script>
        // 타이밍, 반복, 지연 등에 대한 공부 
        let timeId
        const btn = document.querySelector('.btn')
        sample = () => {
            console.log('sample');
            
        }

        // setTimeout : 지연 시킬 의도로 사용
        timeId = setTimeout(sample, 3000)

        console.log(timeId);

        // setTimeout은 리턴값이 숫자로 있음
        // 따라서 이를 이용하여 취소 가능
        
        //취소 버튼을 누르면 setTimeout 취소
        btn.addEventListener('click', () => {
            clearTimeout(timeId)
        })

    </script>
</body>
</html>
